<!DOCTYPE html>
<html>
<head>
    <title>FrameGen by DJ_Laser</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body, iframe {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            border-style: none;
        }
    </style>
</head>
<body>
    <iframe id="frame"></iframe>
    <script>
        let params = (new URL(document.location)).searchParams;
        let ready = false;
        let frame;

        document.addEventListener("DOMContentLoaded", () => {
            frame = document.getElementById("frame");
            frame.src = params.get("site");
            ready = true;
        });
    </script>
</body>
</html>
